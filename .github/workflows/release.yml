name: Release Windows Installer

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "service[dev]"
          python -m pip install pyinstaller

      - name: Run tests
        shell: pwsh
        run: |
          python -m pytest service/tests -v

      - name: Install AutoHotkey + Inno Setup
        shell: pwsh
        run: |
          choco install autohotkey -y --no-progress
          choco install innosetup -y --no-progress

      - name: Build backend executable
        shell: pwsh
        run: |
          .\scripts\build-backend.ps1 -SkipDependencyInstall

      - name: Build hotkey agent executable
        shell: pwsh
        run: |
          .\scripts\build-agent.ps1

      - name: Build installer
        shell: pwsh
        run: |
          .\scripts\build-installer.ps1 -Version "${{ github.ref_name }}"

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/installer/*.exe
            dist/installer/SHA256SUMS.txt
          body_path: .github/release-notes-template.md
